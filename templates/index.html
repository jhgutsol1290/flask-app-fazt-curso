{% extends "layout.html" %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form action="/add_contact" method="POST">

                <div class="form-group">
                    <input type="text" name="fullname" class="form-control" placeholder="Fullname">
                </div>
                <div class="form-group">
                    <input type="text" name="phone" class="form-control" placeholder="Phone">
                </div>
                <div class="form-group">
                    <input type="text" name="email" class="form-control" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-success btn-block">
                    Save
                </button>
            
            </form>
        </div>
        <div class="col-md-8">
            <table class="table table-striped table-hover table-bordered table-sm bg-white">
                <thead>
                    <tr>
                        <td>Fullname</td>
                        <td>Phone</td>
                        <td>Email</td>
                        <td>Status</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody>
                    {% for contact in contacts %}
                    <tr>
                        <td>{{ contact[1] }}</td>
                        <td>{{ contact[2] }}</td>
                        <td>{{ contact[3] }}</td>
                        <td><span class="badge badge-secondary">No entregado</span></td>
                        <td>
                            <a href="/edit/{{ contact[0] }}" class="btn btn-info mb-2 mr-2">Edit</a>
                            <a href="/delete/{{ contact[0] }}" class="btn btn-danger mb-2">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
